<!doctype html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tortaja Khobor</title>
    <!-- daisyUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/b07a508bf3.js" crossorigin="anonymous"></script>
</head>

<body class="max-w-screen-2xl mx-auto">
    <header class="p-5 mt-3">
        <!-- navigation -->
        <section>
            <div class="navbar bg-base-100 border-b-2 p-4">
                <div class="navbar-start">
                    <div class="dropdown">
                        <label tabindex="0" class="btn btn-ghost sm:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </label>
                        <ul tabindex="0"
                            class="menu menu-compact dropdown-content  mt-3 p-2 shadow bg-base-100 rounded-box w-52">
                            <li><a>Item 1</a></li>
                            <li><a>Item 3</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost normal-case text-xl"><span
                            class="bg-indigo-500 text-white p-2 rounded mr-1">Tortaza
                        </span> <span class="text-indigo-500">
                            Khobor</span></a>
                </div>
                <div class="navbar-end hidden sm:inline-block sm:flex">
                    <ul class="menu menu-horizontal p-0">
                        <li class="active"><a class="text-indigo-500"> <span
                                    class="border-b-2 border-indigo-500">News</span> </a></li>
                        <li><a class=""><span class=" ">Blog</span> </a></li>
                        <li><img src="svg/pp.svg" alt=""></li>
                    </ul>
                </div>

            </div>
        </section>

        <!-- catagories section -->
        <section id="catergories-section" class="mt-4 w-full flex lg:justify-between justify-center flex-wrap p-4 mx-4">
            <!-- will add element from js dynamically -->
        </section>

        <!-- no_news/news found section -->
        <section class="p-4 mx-4 mb-4">
            <div class="h-10 bg-white border rounded w-100 ">
                <p id="news-found" class="p-2"></p>
            </div>
        </section>
    </header>

    <!-- main -->
    <main class="px-9 mx-4">
        <!-- default sort section-->
        <section class="flex justify-center md:justify-between flex-col md:flex-row  ">
            <div class="mb-5 text-center">
                <p>Sort By View: <select class="select w-50 rounded max-w-xsml-2" disabled>
                        <option class="bg-white disabled">Default</option>
                    </select>
                </p>
            </div>
            <div class="text-center">
                <button class="btn bg-indigo-500 rounded mx-1 text-white mb-2">Today's Pick</button>
                <button class="btn btn-ghost rounded border border-indigo-500">Trending</button>
            </div>
        </section>

        <!-- spinner -->
        <section id="spinner-section" class=" flex justify-center hidden items-center">
            <i class="text-2xl fa-solid fa-spinner animate-spin"></i>
        </section>

        <!-- news section -->
        <section id="news-section" class="mt-16 pb-8">
            <!-- will load dynamically from js -->
        </section>

        <!-- modal -->
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <div class="mb-5 border-b-2">
                    <div class="flex justify-between mt-5 mb-4">
                        <div class="flex justify-between items-center">
                            <img id="modal-author-pic" class="w-12 h-12 mr-2 mb-1 rounded-full" alt="no picture">
                            <div class="w-full">
                                <p id="modal-author-name" class="leading-3 w-full"></p>
                                <small id="modal-news-date"></small>
                            </div>
                        </div>
                        <div>
                            <i class="fa-regular fa-eye "></i> <span id="modal-views" class="font-bold"></span>
                        </div>
                        <div>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-solid fa-star"></i>
                            <i class="fa-regular fa-star"></i>
                        </div>
                    </div>
                </div>
                <div>
                    <h3 id="modal-title" class="font-bold text-lg"></h3>
                    <p id="modal-details" class="py-4"></p>
                    <div class="modal-action flex justify-center">
                        <label for="my-modal-6" class="btn bg-indigo-500 text-white">Close</label>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="JS/displayNews.js"></script>
    <script src="JS/categories.js"></script>
</body>

</html>
